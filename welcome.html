<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hackathan | Cool Kids Code welcome page</title>

  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC|Pontano+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/tether/dist/css/tether.css">
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container welcomePage">

    <nav class="navbar navbar-light bg-faded">
      <h1 class="navbar-brand mb-0">navbar brand</h1>
    </nav>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">

        <h1 class="coolKidsHeaderCentered">Cool Kids Code</h1>

        <form class="form-signin">
          <h2 class="form-signin-heading">please sign in</h2>
          <!-- <label for="input Email" class="sr-only">Email address</label> -->
          <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->

          <input type="text" class="form-control" id="userName" placeholder="user name" required autofocus>
          <label for="password" class="sr-only" placeholder="Password"></label>
          <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
                remember me
            </label>
          </div>
            <button type="button" class="btn btn-primary btn-lg btn-block" type="submit">login</button>
        </form>

      </div>
    </div>
  </div> <!-- .container -->

  <!-- Third Party Scripts -->
  <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/progressbar.js/dist/progressbar.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/tether/dist/js/tether.js"></script>
  <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/firebase/firebase.js"></script>

  <!-- team scripts -->
  <script type="text/javascript" src="./fb-credits.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
